<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Toyota</title>
</head>

<body>
    <div class="player">
        <audio src="./assets/audio/kino-spokoynaya-noch.mp3"></audio>
        <button class="prew-btn"></button>
        <button class="play-btn"></button>
        <button class="pause-btn"></button>
        <button class="next-btn"></button>
        <button class="track1"></button>
        <button class="track2"></button>
        <button class="track3"></button>
        <button class="track4"></button>
        <button class="track5"></button>
        <button class="track6"></button>
        <li class="progress">
            <progress id="progress" value="0" min="0">
                <span id="progress-bar"></span>
            </progress>
        </li>
        <div class="timer">
            <span aria-label="timer" id="span">00:00/00:00</span>
        </div>
        <span class="songname">kino - spokoinaya noch'</span>
        <div class="iconSong"></div>
    </div>
    <div class="footer">
        <a href="https://rs.school/js-stage0/"><img src="./assets/svg/rs_school_js.svg" alt="RSSCHOOL"></a>
        <p>2023</p>
        <a href="https://github.com/dimasiberia">dimasiberia</a>
    </div>
</body>

</html>
<script src="./index.js"></script>
